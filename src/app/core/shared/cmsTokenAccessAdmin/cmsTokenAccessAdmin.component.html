<span class="ml-3" *ngIf=" loadingStatus">Loding ...</span>
<div>

    <a (click)="onActionbuttonUserAccessAdminAllowToAllData()"
       *ngIf="TokenInfo &&( TokenInfo.UserType == 1 || TokenInfo.UserType == 2 || TokenInfo.UserType == 3)" class="btn btn-raised mr-1 shadow-z-2 btn-success" style="width:95%">
        <i [className]="TokenInfo.UserAccessAdminAllowToAllData ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i>&nbsp;نمایش همه اطلاعات
    </a>
    <a (click)="onActionbuttonUserAccessAdminAllowToProfessionalData()"
       *ngIf="TokenInfo &&( TokenInfo.UserType == 1 || TokenInfo.UserType == 2 || TokenInfo.UserType == 3)" class="btn btn-raised mr-1 shadow-z-2 btn-success" style="width:95%">
        <i [className]="TokenInfo.UserAccessAdminAllowToProfessionalData ? 'fa fa-toggle-on' : 'fa fa-toggle-off'">

        </i>&nbsp;نمایش اطلاعات تخصصی
    </a>
    <div class="input-group" *ngIf="TokenInfo &&( TokenInfo.UserType == 1 || TokenInfo.UserType == 2 || TokenInfo.UserType == 3)" style="direction: ltr;width:95%">
        <div class="input-group-prepend">
            <button (click)="onActionbuttonSelectUser()" class="btn btn-outline-primary" type="button">برو</button>
        </div>
        <input [(ngModel)]="UserId" type="text" class="form-control" placeholder="شناسه کاربر">
    </div>
    <div class="input-group" style="direction: ltr;width:95%">
        <div class="input-group-prepend">
            <button (click)="onActionbuttonSelectSite()" class="btn btn-outline-primary" type="button">برو</button>
        </div>
        <input [(ngModel)]="SiteId" type="text" class="form-control" placeholder="شناسه سایت">
    </div>


</div>
