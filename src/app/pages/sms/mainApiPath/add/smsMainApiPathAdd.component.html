<section id="horizontal-form-layouts" dir="rtl">
    <div class="row text-right">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-2">
                    <h4 class="card-title" id="horz-layout-basic">اضافه کردن مسیر جدید</h4>
                    <p class="mb-0">
                        <span class="ml-3" *ngIf="(loadingStatus)">Loding ...</span>
                    </p>
                </div>
                <div class="card-content">
                    <div class="px-3" *ngIf="!(loadingStatus)">

                        <form (ngSubmit)="onFormSubmit()" #vform="ngForm" class="form form-horizontal">

                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-user"></i> اطلاعات الزامی</h4>

                                <div class="form-group row">
                                    <label class="col-md-3 label-control" for="Title">عنوان : </label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="dataModel.title" type="text" class="form-control" name="Title" #Title="ngModel" required minlength="5" maxlength="50" placeholder="عنوان" />
                                        <small class="form-text text-muted danger" *ngIf="Title.errors?.required"> الزامی</small>
                                        <small class="form-text text-muted danger" *ngIf="Title.errors?.minlength"> حداقل پنج
                                            کاراکتر</small>
                                        <small class="form-text text-muted danger" *ngIf="Title.errors?.maxlength"> حداکثر پنجاه
                                            کاراکتر</small>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-md-3 label-control" for="Status">وضعیت:</label>
                                    <div class="col-md-9">
                                        <fieldset class="form-group">
                                            <select [(ngModel)]="dataModel.RecordStatus" name="RecordStatus" #RecordStatus="ngModel" required class="form-control">
                                                <option *ngFor="let item of dataModelEnumRecordStatusResult.ListItems; index as i;" value="{{item.Value}}">
                                                    {{item.Key}}</option>
                                            </select>
                                            <small class="form-text text-muted danger" *ngIf="RecordStatus.errors?.required">
                                                الزامی</small>
                                        </fieldset>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-md-3 label-control" for="Description">توضیحات : </label>
                                    <div class="col-md-9">
                                        <textarea [(ngModel)]="dataModel.description" name="Description" #Description="ngModel" rows="5" class="form-control"></textarea>
                                        <small class="form-text text-muted danger" *ngIf="Description.errors?.required"> الزامی</small>

                                    </div>
                                </div>




                                <h4 class="form-section"><i class="ft-file-text"></i>کپی اطلاعات از مسیر</h4>
                                <div *ngIf="optionsCategorySelect==null ||optionsCategorySelect?.data?.SelectId==0">
                                <app-sms-main-api-path-select [options]="optionsCategorySelect"></app-sms-main-api-path-select>
                            </div>
                                <div *ngIf="optionsCategorySelect && optionsCategorySelect.data?.SelectId>0"
                                    class="form-group row">
                                    <label class="col-md-3 label-control" for="projectinput5">کپی از مسیر  : </label>
                                    <div class="col-md-9">
                                        Id:{{optionsCategorySelect?.data?.SelectId}}
                                        <br>
                                        Title:{{optionsCategorySelect?.data?.Select?.title}}

                                    </div>
                                </div>

                            </div>

                            <div class="form-actions">
                                <small class="form-text text-muted ">{{formInfo.formAlert}} </small>
                                <small class="form-text text-muted danger">{{formInfo.formError}} </small>
                            </div>
                            <div class="form-actions" *ngIf="formInfo.FormAllowSubmit">

                                <button type="button" (click)="onFormCancel()" class="btn btn-raised btn-warning mr-1">
                                    <i class="ft-x"></i> انصراف
                                </button>
                                <button type="submit" class="btn btn-raised btn-primary" [disabled]="!vform.form.valid">
                                    <i class="fa fa-check-square-o"></i> ذخیره
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
