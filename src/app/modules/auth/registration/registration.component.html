<!--begin::Signup-->
<div class="login-form login-signup">
    <!--begin::Form-->
    <form
            class="form"
            novalidate="novalidate"
            id="kt_login_signup_form"
            [formGroup]="registrationForm"
            (ngSubmit)="submit()"
    >
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
                {{'AUTH.REGISTER.SIGNUP' | translate}}
            </h3>
            <p class="text-muted font-weight-bold font-size-h4">
                {{'AUTH.REGISTER.DESC' | translate}}
            </p>
        </div>
        <!--end::Title-->

        <!-- begin::Alert error-->
        <ng-container *ngIf="hasError">
            <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
                <div class="alert-text">The registration details are incorrect</div>
            </div>
        </ng-container>
        <!-- end::Alert error-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark"> {{'AUTH.INPUT.FIRSTNAME' | translate}}</label>
            <input
                    [(ngModel)]="registerModel.Name"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="text"
                    name="firstName"
                    formControlName="firstName"
                    autocomplete="off"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['firstName'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'لطفا نام خود را وارد کنید',
          control: registrationForm.controls['firstName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'نام باید حداقل 3 کارکتر داشته باشد',
          control: registrationForm.controls['firstName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'نام باید حداکثر دارای 100 کاراکتر باشد',
          control: registrationForm.controls['firstName']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->


        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark"> {{'AUTH.INPUT.LASTNAME' | translate}}</label>
            <input
                    [(ngModel)]="registerModel.Family"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="text"
                    name="lastName"
                    formControlName="lastName"
                    autocomplete="off"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['lastName'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'لطفا نام خانوادگی خود را وارد کنید',
          control: registrationForm.controls['lastName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'نام خانوادگی باید حداقل 3 کارکتر داشته باشد',
          control: registrationForm.controls['lastName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'نام خانوادگی باید حداکثر 100 کارکتر داشته باشد',
          control: registrationForm.controls['lastName']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->


        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark">{{'AUTH.INPUT.EMAIL' | translate}}</label>
            <input
                    [(ngModel)]="registerModel.Email"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="email"
                    name="email"
                    formControlName="email"
                    autocomplete="off"
                    [ngClass]="{ 'is-invalid': registrationForm.controls['email'].invalid }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'لطفا ایمیل خود را وارد کنید',
          control: registrationForm.controls['email']}">

            </ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'email',
          message: 'ایمیل مورد نظر نامعتبر است',
          control: registrationForm.controls['email']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'ایمیل باید حداقل 3 کارکتر داشته باشد',
          control: registrationForm.controls['email']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'ایمیل باید حداکثر دارای 320 کاراکتر باشد',
          control: registrationForm.controls['email']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark pt-5">{{'AUTH.INPUT.PASSWORD' | translate}}</label>
            <input
                    [(ngModel)]="registerModel.Password"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="password"
                    name="password"
                    formControlName="password"
                    autocomplete="off"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['password'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'لطفا پسورد خود را وارد کنید',
          control: registrationForm.controls['password']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'پسورد باید حداقل 3 کارکتر داشته باشد',
          control: registrationForm.controls['password']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'پسورد باید حداکثر دارای 100 کاراکتر باشد',
          control: registrationForm.controls['password']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark pt-5">{{'AUTH.INPUT.CONFIRM_PASSWORD' | translate}}</label>
            <input
                    [(ngModel)]="registerModel.RePassword"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="password"
                    name="cPassword"
                    autocomplete="off"
                    formControlName="cPassword"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['cPassword'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'لطفا پسورد خود را دوباره وارد کنید',
          control: registrationForm.controls['cPassword']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'پسورد باید حداقل 3 کارکتر داشته باشد',
          control: registrationForm.controls['cPassword']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'پسورد باید حداکثر دارای 100 کاراکتر باشد',
          control: registrationForm.controls['cPassword']
        }"
            ></ng-container>
            <ng-container *ngIf="registrationForm.controls['cPassword'].errors &&
             registrationForm.controls['cPassword'].errors.ConfirmPassword">
                <div class="fv-plugins-message-container">
                    <div class="fv-help-block">
                        پسورد و تاییدیه پسورد با هم مغایرت دارد
                    </div>
                </div>
            </ng-container>
        </div>
        <!--end::Form group-->


        <!--begin::Form group-->
        <div class="form-group">
            <img src="{{captchaModel.Image}}" (click)="onCaptchaOrder()" class="mb-3" alt="">
            <input
                    [(ngModel)]="registerModel.CaptchaText"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="text"
                    placeholder="{{'AUTH.INPUT.CAPTCHACODE' | translate}}"
                    name="captcha"
                    autocomplete="off"
                    formControlName="captcha"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['captcha'].invalid}"/>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'لطفا کد کپچا را وارد کنید',
          control: registrationForm.controls['captcha']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="checkbox mb-0">
                <input [(ngModel)]="registerModel.Roulaccespt" type="checkbox" formControlName="agree" name="agree"/>
                <a href="https://keenthemes.com/metronic/?page=faq" target="_blank">
                    {{'AUTH.REGISTER.AGREE_TERMS' | translate}}
                </a>
                <span class="mr-2"></span>
            </label>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
            <button
                    type="submit"
                    id="kt_login_signup_submit"
                    [disabled]="
          registrationForm.invalid || !registrationForm.controls['agree'].value"
                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-2">
              {{'AUTH.REGISTER.CREATE_AN_ACCOUNT' | translate}}
            </button>
            <a
                routerLink="/auth/login"
                type="button"
                id="kt_login_signup_cancel"
                class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">
                {{'AUTH.REGISTER.RETURN_TO_LOGIN' | translate}}
            </a>

            <ng-container *ngIf="isLoading$ | async">
                <span class="spinner spinner-primary ml-5"></span>
            </ng-container>
        </div>
        <!--end::Form group-->
    </form>
    <!--end::Form-->
</div>
<!--end::Signup-->

<ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                {{ message }}
            </div>
        </div>
    </ng-container>
</ng-template>
