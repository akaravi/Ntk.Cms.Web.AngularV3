<!--begin::Signup-->
<div class="login-form login-signup">
    <!--begin::Form-->
    <form
            class="form"
            novalidate="novalidate"
            id="kt_login_signup_form"
            [formGroup]="registrationForm"
            (ngSubmit)="submit()"
    >
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
                Sign Up
            </h3>
            <p class="text-muted font-weight-bold font-size-h4">
                Enter your details to create your account
            </p>
        </div>
        <!--end::Title-->

        <!-- begin::Alert error-->
        <ng-container *ngIf="hasError">
            <div
                    class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
            >
                <div class="alert-text">The registration details are incorrect</div>
            </div>
        </ng-container>
        <!-- end::Alert error-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark">نام</label>
            <input
                    [(ngModel)]="registerModel.Name"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="text"
                    name="firstName"
                    formControlName="firstName"
                    placeholder="firstName"
                    autocomplete="off"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['firstName'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'firstName is required',
          control: registrationForm.controls['firstName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'firstName should have at least 3 symbols',
          control: registrationForm.controls['firstName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'firstName should have maximum 100 symbols',
          control: registrationForm.controls['firstName']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->


        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark">نام خانوادگی</label>
            <input
                    [(ngModel)]="registerModel.Family"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="text"
                    name="lastName"
                    formControlName="lastName"
                    placeholder="lastName"
                    autocomplete="off"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['lastName'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'lastName is required',
          control: registrationForm.controls['lastName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'lastName should have at least 3 symbols',
          control: registrationForm.controls['lastName']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'lastName should have maximum 100 symbols',
          control: registrationForm.controls['lastName']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->


        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
            <input
                    [(ngModel)]="registerModel.Email"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="email"
                    placeholder="Email"
                    name="email"
                    formControlName="email"
                    autocomplete="off"
                    [ngClass]="{ 'is-invalid': registrationForm.controls['email'].invalid }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Email is required',
          control: registrationForm.controls['email']}">

            </ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'email',
          message: 'Email is invalid',
          control: registrationForm.controls['email']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Email should have at least 3 symbols',
          control: registrationForm.controls['email']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Email should have maximum 360 symbols',
          control: registrationForm.controls['email']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
            <input
                    [(ngModel)]="registerModel.Password"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="password"
                    placeholder="Password"
                    name="password"
                    formControlName="password"
                    autocomplete="off"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['password'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Password is required',
          control: registrationForm.controls['password']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Password should have at least 3 symbols',
          control: registrationForm.controls['password']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Password should have maximum 100 symbols',
          control: registrationForm.controls['password']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark pt-5">Confirm Password</label>
            <input
                    [(ngModel)]="registerModel.RePassword"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="password"
                    placeholder="Confirm password"
                    name="cPassword"
                    autocomplete="off"
                    formControlName="cPassword"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['cPassword'].invalid
        }"
            />
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Confirm Password is required',
          control: registrationForm.controls['cPassword']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Confirm Password should have at least 3 symbols',
          control: registrationForm.controls['cPassword']
        }"
            ></ng-container>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Confirm Password should have maximum 100 symbols',
          control: registrationForm.controls['cPassword']
        }"
            ></ng-container>
            <ng-container
                    *ngIf="
          registrationForm.controls['cPassword'].errors &&
          registrationForm.controls['cPassword'].errors.ConfirmPassword
        "
            >
                <div class="fv-plugins-message-container">
                    <div class="fv-help-block">
                        'Passsword' and 'Confirm Password' didn't match.
                    </div>
                </div>
            </ng-container>
        </div>
        <!--end::Form group-->


        <!--begin::Form group-->
        <div class="form-group">
            <img src="{{captchaModel.Image}}" (click)="onCaptchaOrder()" class="mb-3" alt="">
            <input
                    [(ngModel)]="registerModel.CaptchaText"
                    class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                    type="text"
                    placeholder="CaptchaCode"
                    name="captcha"
                    autocomplete="off"
                    formControlName="captcha"
                    [ngClass]="{
          'is-invalid': registrationForm.controls['captcha'].invalid}"/>
            <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'captcha is required',
          control: registrationForm.controls['captcha']
        }"
            ></ng-container>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group">
            <label class="checkbox mb-0">
                <input [(ngModel)]="registerModel.Roulaccespt" type="checkbox" formControlName="agree" name="agree"/>&nbsp;I
                Agree the&nbsp;<a
                    href="https://keenthemes.com/metronic/?page=faq"
                    target="_blank"
            >terms and conditions</a>.&nbsp;
                <span></span>
            </label>
        </div>
        <!--end::Form group-->

        <!--begin::Form group-->
        <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
            <button
                    type="submit"
                    id="kt_login_signup_submit"
                    [disabled]="
          registrationForm.invalid || !registrationForm.controls['agree'].value
        "
                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
            >
                Submit
            </button>
            <a
                    routerLink="/auth/login"
                    type="button"
                    id="kt_login_signup_cancel"
                    class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
            >
                Cancel
            </a>

            <ng-container *ngIf="isLoading$ | async">
                <span class="spinner spinner-primary ml-5"></span>
            </ng-container>
        </div>
        <!--end::Form group-->
    </form>
    <!--end::Form-->
</div>
<!--end::Signup-->

<ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
>
    <ng-container
            *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                {{ message }}
            </div>
        </div>
    </ng-container>
</ng-template>
